<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff5ee; /* Half white or cream background */
        }

        .card {
            width: 400px;
            padding: 20px;
            margin: 50px auto;
            background-color: #b22222; /* Brick red background for the card */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            height: 300px; /* Adjust the height as needed */
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fffafa; /* Half white or cream background for the table */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #dc143c; /* Crimson red background for table header */
            color: #ffffff;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .sgpa-table {
            background-color: #fffafa; /* Half white or cream background for the new table */
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="card">
    <h2 style="color: #ffffff;">Student Information</h2>
    <table>
        <tr>
            <th>Name</th>
            <td>Your Name</td>
        </tr>
        <tr>
            <th>Section</th>
            <td>Your Section</td>
        </tr>
        <tr onclick="toggleSGPATable()" style="cursor: pointer;">
            <th>SGPA</th>
            <td>Your SGPA</td>
        </tr>
        <tr class="hidden sgpa-table">
            <td colspan="2">
                <table>
                    <tr>
                        <th>1ST YEAR</th>
                        <td>Your 1st Year SGPA</td>
                    </tr>
                    <tr>
                        <th>2ND YEAR</th>
                        <td>Your 2nd Year SGPA</td>
                    </tr>
                    <tr>
                        <th>3RD YEAR</th>
                        <td>Your 3rd Year SGPA</td>
                    </tr>
                    <tr>
                        <th>4TH YEAR</th>
                        <td>Your 4th Year SGPA</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <th>CGPA</th>
            <td>Your CGPA</td>
        </tr>
        <tr>
            <th>DOB</th>
            <td>Your Date of Birth</td>
        </tr>
        <tr>
            <th>Mobile No</th>
            <td>Your Mobile No</td>
        </tr>
    </table>
</div>

<script>
    function toggleSGPATable() {
        var sgpaTable = document.querySelector('.sgpa-table');
        sgpaTable.classList.toggle('hidden');
    }
</script>
</body>
</html>
