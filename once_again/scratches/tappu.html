<!DOCTYPE html>
<html>
<head>
    <title>Career Dendrogram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<div id="dendrogram"></div>

<script>
    // Create a dendrogram object
    var dendrogram = d3.layout.treemap()
        .size([960, 500])
        .padding(10);

    // Load the career dendrogram data
    d3.json("career_dendrogram.json", function(data) {

        // Create a treemap from the data
        var treemap = dendrogram(data);

        // Draw the dendrogram
        var svg = d3.select("#dendrogram")
            .append("svg")
            .attr("width", 960)
            .attr("height", 500);

        var nodes = treemap.nodes;

        svg.selectAll("rect")
            .data(nodes)
            .enter().append("rect")
            .attr("x", function(d) { return d.x; })
            .attr("y", function(d) { return d.y; })
            .attr("width", function(d) { return d.dx; })
            .attr("height", function(d) { return d.dy; })
            .style("fill", function(d) { return d.color; });

        svg.selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("x", function(d) { return d.x + d.dx / 2; })
            .attr("y", function(d) { return d.y + d.dy / 2; })
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "middle")
            .text(function(d) { return d.name; });

    });
</script>
</body>
</html>
