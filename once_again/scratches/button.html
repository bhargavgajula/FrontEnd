<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Script with Button</title>
</head>
<body>

<label for="textInput">Enter Something:</label>
<input type="text" id="textInput" name="textInput" placeholder="Type here...">

<button type="button" onclick="showInput()">Click Me</button>

<p id="output"></p>

<script>
    function showInput() {
        // Get the value from the input field
        var inputValue = document.getElementById("textInput").value;

        // Display the value in a paragraph
        document.getElementById("output").innerText = "You entered: " + inputValue;
    }
</script>

</body>
</html>
