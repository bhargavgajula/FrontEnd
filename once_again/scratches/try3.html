<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0ffff; /* Half white or cream background */
        }

        .bard {
            width: 400px;
            padding: 20px;
            margin: 50px auto;
            background-color:#8a2be2; /* Brick red background for the card */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            height: 300px; /* Adjust the height as needed */
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fffafa; /* Half white or cream background for the table */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th.sgpacell {
            background-color: #ffffff; /* Crimson red background for table header */
            color: #111111;
            cursor: pointer;
        }

        .sgpa-table {
            background-color: #fffafa; /* Half white or cream background for the new table */
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="bard">
    <h2 style="color: #ffffff;">Student Information</h2>
    <table>
        <tr>
            <th>Name</th>
            <td>Your Name</td>
        </tr>
        <tr>
            <th>Section</th>
            <td>Your Section</td>
        </tr>
        <tr>
            <th>Roll No</th>
            <td>Your Roll No</td>
        </tr>
        <tr>
            <th>CGPA</th>
            <td>Your CGPA</td>
        </tr>
        <tr>
            <th>DOB</th>
            <td>Your Date of Birth</td>
        </tr>
        <tr>
            <th>Mobile No</th>
            <td>Your Mobile No</td>
        </tr>
        <tr onclick="openSGPATable()" class="sgpacell">
            <th style="color: blue; cursor: pointer">SGPA</th>
            <td style="color: blue; cursor: pointer" >Your SGPA</td>
        </tr>
    </table>
</div>

<script>
    function openSGPATable() {
        var sgpaTableContent = `
            <table class="bard">
                <tr>
                    <th>1ST YEAR</th>
                    <td>Your 1st Year SGPA</td>
                </tr>
                <tr>
                    <th>2ND YEAR</th>
                    <td>Your 2nd Year SGPA</td>
                </tr>
                <tr>
                    <th>3RD YEAR</th>
                    <td>Your 3rd Year SGPA</td>
                </tr>
                <tr>
                    <th>4TH YEAR</th>
                    <td>Your 4th Year SGPA</td>
                </tr>
            </table>
        `;
        var newWindow = window.open('', '_blank', 'width=400,height=300');
        newWindow.document.write(sgpaTableContent);
        newWindow.document.title = 'SGPA Information';
    }
</script>
</body>
</html>
